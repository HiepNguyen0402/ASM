<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  	 <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
     <!-- bootstrap js bat loi	 --> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >

<!-- Header -->
<div class="header" th:insert="~{/general/header_admin.html::header}"></div>

<main class="m-5" style="min-height: 100vh;" >
    <div class="container w-75"  ng-app="app" ng-controller="ctrl">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
            	<button class="nav-link " id="form-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab"
                        aria-controls="home" aria-selected="true">Edit</button>  
            </li>
            <li class="nav-item" role="presentation">	            
	            	<button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab"
                        aria-controls="profile" aria-selected="false">List</button>                
            </li>
        </ul>       
        <div class="tab-content" id="myTabContent">
            <!-- edit tab -->
            <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                <form class="needs-validation" novalidate="true" action="" modelAttribute="account"
                      name="form">
                    
                    <div class="form-group mb-3">
                        <label path="userID">Username: </label>
                        <input ng-model="form.userID" path="userID" name="txtName" class="form-control" type="text" required="true" />
                        <label ng-show="form.txtName.$invalid" class="alert alert-danger">Please enter UserName </label>
                    </div>
                    <div class="form-group mb-3">
                        <label path="password">Password</label>
                        <input ng-model="form.password" name="txtPassword" path="password" class="form-control" type="password" minlength="3" maxlength="30" required="true" />
                        <label ng-show="form.txtPassword.$invalid" class="alert alert-danger">Please enter Password between 5 and 30 characters
                        </label>
                    </div>
                    <div class="form-group mb-3">
                        <label path="fullname">Fullname</label>
                        <input ng-model="form.fullname" path="fullname" name="txtFullname" class="form-control" type="text" minlength="5" maxlength="30" required="true" />
                        <label ng-show="form.txtFullname.$invalid" class="alert alert-danger">Please enter Name between 5 and 30 characters
                        </label>
                    </div>
                    <div class="form-group mb-3">
                        <label path="phone">Phone: </label>
                        <input ng-model="form.phone" path="phone" name="txtPhone" class="form-control" type="tel" required="true" />
                        <label ng-show="form.txtPhone.$invalid" class="alert alert-danger">Please enter Phone </label>
                    </div>
                    <div class="form-group mb-3">
                        <label path="email">Email</label>
                        <input ng-model="form.email" path="email" name="txtEmail" class="form-control" type="email" required="true" />
                        <label ng-show="form.txtEmail.$invalid" class="alert alert-danger">Please enter Email </label>
                    </div>
                    
                    <button id="createBtn" class="btn btn-success" 
                            ng-click="create()" >CREATE</button>
                    <button class="btn btn-secondary" 
                            ng-click="update(form.item)" >UPDATE</button>
                    <button class="btn btn-danger" 
                     ng-click="delete(form.id)">DELETE</button>
                    <button class="btn btn-info" ng-click="reset()">RESET</button>
                </form>
            </div>

            <!-- list tab -->
            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="row bg-light p-2">
                    <div class="text-center">
                        <h3 class="text-capitalize">SORT ACCOUNT BY <span class="fw-bold"></span></h3>
                    </div>
                </div>
                <hr>
                <table class="table table-hover" style="table-layout: fixed; word-wrap: break-word;">
                    <thead>
                    <tr>
                       
                        <th scope="col"><a href="/admin/account/sort?field=userID">Username</a></th>
                        <th style="width:25%" scope="col"><a href="/admin/account/sort?field=password">Password</a></th>
                        <th scope="col"><a href="/admin/account/sort?field=fullname">Fullname</a></th>
                        <th scope="col"><a href="/admin/account/sort?field=phone">Phone</a></th>
                           <th scope="col"><a href="/admin/account/sort?field=email">Email</a></th>
                    </tr>
                    </thead>
                    <tbody>
							
								<tr ng-repeat="item in items">
										
										<td>{{item.userID}}</td>
										<td>{{item.password}}</td>
										<td>{{item.fullname}}</td>
										<td>{{item.phone}}</td>
										<td>{{item.email}}</td>
										<td class="text-end">
										<div class="btn-group">
										<a class="btn btn-primary" role="button" ng-click="edit(item)">=></a>
										<a class="btn btn-danger" role="button"
											ng-click="delete(id)">Del</a>
									</div>
								</td>
									</tr>
								
						</tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<div class="container footer text-center" th:insert="~{/general/footer.html::footer}"></div>
<script src="/js/account.js"></script>


</body>
</html>
