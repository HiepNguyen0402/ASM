<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <!-- Header -->
    <div class="header" ng-include="'general/header.html'"></div>
    
    <!-- Menu -->
    <div class="container" ng-include="'general/menu.html'"></div>

    
    <div class="container-fluid body">
      <div class="row">
        <!-- Menu body -->
        <div class="col-sm-2" ng-include="'general/body-right.html'"></div>
        <div class="col-sm-9 row">
          <div class="col-sm-3 product" ng-repeat="product in products">
            <div class="card product1" >
              <img class="card-img-top" src="{{product.image}}" alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">{{product.Name}}</h4>
                <p class="card-text text-danger">{{product.Price | currency}}</p>
                <button class="btn btn-primary button-addtocart" ng-click="addItem(product)">Thêm vào giỏ hàng</button>
                <a href="product.html" class="btn btn-danger button-buy ">Mua</a>
              </div>
            </div>
          </div>
          
        
    </div>
    <ul class="pagination page">
      <li class="page-item"><a class="page-link" href="#" ng-click="prev()">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#"  ng-click="page1()">1</a></li>
      <li class="page-item"><a class="page-link" href="#"  ng-click="page2()">2</a></li>
      <li class="page-item"><a class="page-link" href="#"  ng-click="page3()">3</a></li>
      <li class="page-item"><a class="page-link" href="#"  ng-click="next()">Next</a></li>
    </ul>
  </div>
    <hr>
    <!-- Footer -->
    <div class="container footer text-center" ng-include="'general/footer.html'"></div>
    

    <script src="js/product.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
