<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
</head>
<body>

    <!-- Header -->
    <div class="header" th:insert="~{/general/header.html::header}"></div>
    
    <!-- Menu -->
    <div class="container" th:insert="~{/general/menu.html::navbar}"></div>

    <!-- Banner -->
    <div class="container-fluid row banner " ng-controller="myCtrl">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
          <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner img-banner img-banner-boder">
              <div class="carousel-item active">
                <img src="https://albumizr.com/ia/732a09f1c0ae78dfae5e2a9bd961c73b.jpg"  width="800" height="300">
              </div>
              <div class="carousel-item">
                <img src="https://albumizr.com/ia/4adab59230ff099d29639f46aabc5301.jpg" width="800" height="300">
              </div>
              <div class="carousel-item">
                <img src="https://albumizr.com/ia/5641a52c0eeee501c084adef8a3a1118.jpg"  width="800" height="300">
              </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
        <div class="col-sm-2 img-banner">
          <img class="p-1 img-banner-boder"  src="https://cdn.cellphones.com.vn/media/ltsoft/promotion/640x278---Rightbanner-iPhone12.png" width="380" height="150">
          <img class="p-1 img-banner-boder"  src="https://cdn.cellphones.com.vn/media/ltsoft/promotion/13_series_right_desk.png" width="380" height="150">
        </div>
    </div>

    <!-- Body -->
    <div class="container-fluid body">
      <div class="row">
        <!-- Menu body -->
        <div class="col-sm-2" th:insert="~{/general/body-right.html::menu-right}"></div>
        <div class="col-sm-9 sale">
          <div class="text-danger p-4">
            sale
          </div>
          <div class="row">
            <!-- Products -->
            <div class="col-sm-3 product" ng-repeat="product in products">
              <div class="card product1" >
                <img class="card-img-top" src="{{product.image}}" alt="Card image" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">{{product.Name}}</h4>
                  <p class="card-text text-danger">{{product.Price | currency}}</p>
                  <button class="btn btn-primary button-addtocart" ng-click="addItem(product)">Thêm vào giỏ hàng</button>
                  <a href="product.html" class="btn btn-danger button-buy ">Mua</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
    </div>
    <hr>

    <!-- Footer -->
    <div class="container footer text-center" th:insert="~{/general/footer.html::footer}"></div>
    </div>
    

    <script>
      var app = angular.module('myApp',["ngRoute"]);
          app.controller('myCtrl', function ($scope) {
            $scope.products = [
              {
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              },{
                Name: "Iphone 11",
                image: "https://cdn.cellphones.com.vn/media/catalog/product/cache/7/small_image/220x175/9df78eab33525d08d6e5fb8d27136e95/p/h/photo_2020-10-13_22-12-24.jpg_1_2.png",
                Price: 15000000,
                qty: 1
              }
            ]
            $scope.cart = [];
          
          var findItemById = function(products, Name) {
            return _.find(products, function(product) {
              return product.Name=== Name;
            });
          };
          
          $scope.getCost = function(product) {
            return product.qty * product.Price;
          };

          $scope.addItem = function(itemToAdd) {
            var found = findItemById($scope.cart, itemToAdd.Name);
            if (found) {
              found.qty += itemToAdd.qty;
            }
            else {
              $scope.cart.push(angular.copy(itemToAdd));}
          };
          
          $scope.getTotal = function() {
            var total =  _.reduce($scope.cart, function(sum, product) {
              return sum + $scope.getCost(product);
            }, 0);
            console.log('total: ' + total);
            return total;
          };
          
          $scope.clearCart = function() {
            $scope.cart.length = 0;
          };
          
          $scope.removeItem = function(product) {
            var index = $scope.cart.indexOf(product);
            $scope.cart.splice(index, 1);
          };
          
          });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
